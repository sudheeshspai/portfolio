<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Sudheesh S Pai| HashPai</title>
    <meta name="description" content="Portfolio of a passionate cybersecurity enthusiast and web developer. Explore projects, skills, and contact information.">
    <meta name="keywords" content="cybersecurity, web developer, portfolio, ethical hacking, frontend, backend, JavaScript, React, security, developer, personal website">
    <meta name="author" content="Sudheesh S Pai">
    <link rel="canonical" href="https://yourdomain.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Sudheesh S Pai | HashPai">
    <meta property="og:description" content="Portfolio of a passionate cybersecurity enthusiast and web developer.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com/">
    <meta property="og:image" content="">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Amazing Portfolio Website | Cybersecurity Enthusiast & Web Developer">
    <meta name="twitter:description" content="Portfolio of a passionate cybersecurity enthusiast and web developer.">
    <meta name="twitter:image" content="https://yourdomain.com/og-image.jpg">

    <!-- Security Headers (for reference, set these in server config if possible) -->
    <!--
      Content-Security-Policy: default-src 'self';
      X-Content-Type-Options: nosniff
      X-Frame-Options: DENY
      Referrer-Policy: strict-origin-when-cross-origin
      Strict-Transport-Security: max-age=63072000; includeSubDomains; preload
      Permissions-Policy: camera=(), microphone=(), geolocation=()
    -->

    <!-- Security-related meta tags -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' https://cdn.jsdelivr.net;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https://yourdomain.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self' https://api.emailjs.com;
      connect-src 'self' https://api.emailjs.com;
    ">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()">

    <!-- Manifest for PWA support -->
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/image/favicon.ico" />

    <!-- Accessibility improvements -->
    <meta name="theme-color" content="#0a192f">
    <meta name="color-scheme" content="dark light">
  </head>
  <body>
    <div id="root" tabindex="-1" aria-label="Main content"></div>
    <script type="module" src="/src/main.tsx"></script>
    <noscript>
      <strong>This portfolio website requires JavaScript to function properly. Please enable JavaScript in your browser.</strong>
    </noscript>
  </body>
</html>
